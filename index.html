<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welke Piet ben jij?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ© Welke Piet ben jij? ğŸ</h1>
            <p>Ontdek welke Piet het beste bij jou past!</p>
        </header>

        <main>
            <div id="start-screen" class="screen active">
                <div class="welcome-content">
                    <div class="sinterklaas-icons">
                        <span class="icon">ğŸ…</span>
                        <span class="icon">ğŸ­</span>
                        <span class="icon">ğŸ“œ</span>
                        <span class="icon">ğŸª</span>
                    </div>
                    <h2>Ben je klaar om te ontdekken welke Piet je bent?</h2>
                    <p>Beantwoord een paar leuke vragen en we vertellen je welke Piet het beste bij jou past!</p>
                    <button id="start-btn" class="btn-primary">Start de Quiz!</button>
                </div>
            </div>
            <div id="quiz-screen" class="screen">
                <div class="quiz-content">
                    <div class="progress-bar">
                        <div id="progress" class="progress-fill"></div>
                    </div>
                    <div class="question-counter">
                        <span id="current-question">1</span> van <span id="total-questions">8</span>
                    </div>
                    
                    <div id="question-container">
                        <h3 id="question-text"></h3>
                        <div id="answers-container" class="answers-grid">
                        </div>
                    </div>
                </div>
            </div>

            <div id="result-screen" class="screen">
                <div class="result-content">
                    <h2>Gefeliciteerd!</h2>
                    <div id="result-piet" class="result-piet">
                    </div>
                    <div id="result-description" class="result-description">
                    </div>
                    <!-- Toggle statistieken -->
                    <div class="stats-toggle">
                        <button id="toggle-stats-btn" class="btn-tertiary" aria-controls="chart-legend pepernoot-chart" aria-expanded="false">Toon statistieken</button>
                    </div>
                    <!-- Pepernoot Pie Chart -->
                    <section id="stats-section" class="chart-wrapper hidden" aria-label="Pepernoot verdeling per Piet-type">
                        <h3 class="chart-title">Jouw Piet-verdeling</h3>
                        <div class="pepernoot-chart-container">
                            <canvas id="pepernoot-chart" width="280" height="280" aria-label="Pepernoot piechart"></canvas>
                        </div>
                        <div id="chart-legend" class="chart-legend" aria-live="polite"></div>
                    </section>
                    <button id="restart-btn" class="btn-secondary">Doe de quiz opnieuw</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
